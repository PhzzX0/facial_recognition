  <script>
  const meses = [
    "Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho",
    "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
  ];
  const diasSemana = [
    "Domingo", "Segunda", "TerÃ§a", "Quarta", "Quinta", "Sexta", "SÃ¡bado"
  ];

  function atualizarDataSelecionada() {
    const input = document.getElementById("seletor-data");
    const botao = document.getElementById("botao-data");
    const dataSelecionada = new Date(input.value + "T00:00:00");

    if (!isNaN(dataSelecionada)) {
      const diaSemana = diasSemana[dataSelecionada.getDay()];
      const dia = dataSelecionada.getDate().toString().padStart(2, "0");
      const mes = meses[dataSelecionada.getMonth()];
      const ano = dataSelecionada.getFullYear();

      botao.textContent = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
    }
  }

  // Opcional: Atualizar com a data atual ao carregar a pÃ¡gina
  window.onload = () => {
    const hoje = new Date();
    const input = document.getElementById("seletor-data");
    input.value = hoje.toISOString().split("T")[0];
    atualizarDataSelecionada();
  };
</script>
