{% extends "base_template.html" %}
{% block title %}Adicionar Curso{% endblock %}

{% block content %}
<main class="flex-1 flex flex-col p-6 space-y-6 bg-white rounded-3xl shadow-lg">
    <header class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h2 class="text-2xl font-bold">Adicionar Novo Curso</h2>
        </div>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }} p-4 rounded-lg font-semibold">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="{% url 'adicionar_curso' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_nome_curso" class="block text-sm font-medium text-gray-700">Nome do Curso</label>
            <input type="text" name="nome_curso" id="id_nome_curso" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-coapac focus:ring-coapac">
        </div>
        <button type="submit" class="btn-salvar">Salvar Curso</button>
    </form>
</main>
{% endblock %}
