{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FaceIN - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #386641;
    }

    .bg-brand-green {
      background-color: #386641;
    }

    .bg-brand-green-dark {
      background-color: #2F523D;
    }

    .input-field {
      background-color: #F0F2F5;
      border-radius: 0.75rem;
      padding: 1rem;
      color: #386641;
      font-weight: 600;
      width: 100%;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #6A994E;
    }

    .btn-submit {
      background-color: #F0F2F5;
      color: #386641;
      font-weight: 700;
      width: 100%;
      padding: 1rem;
      border-radius: 0.75rem;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #e4e6e9;
    }

    
    :focus-visible {
      outline: 2px solid #A7C957;
      outline-offset: 2px;
    }
  </style>
</head>

<body class="bg-brand-green min-h-screen flex flex-col justify-between">

  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-brand-green rounded-3xl shadow-2xl flex flex-col lg:flex-row w-full max-w-6xl text-white overflow-hidden my-8">
      
      
      <section class="w-full lg:w-1/2 p-6 sm:p-10 flex flex-col justify-center items-center lg:items-start text-center lg:text-left relative">
        <div class="hidden lg:block absolute left-6 top-0 h-full w-0.5 bg-white/50" aria-hidden="true"></div>
        <div class="w-full max-w-md">
          <div class="flex justify-center lg:justify-start items-center gap-3 mb-4">
            <img src="FaceIN Logo branca.png" alt="Logo FaceIN" class="h-8" />
          </div>
          <h1 class="text-2xl sm:text-3xl font-bold text-white">INSTITUTO FEDERAL</h1>
          <p class="text-base sm:text-lg mb-4 text-white">Rio Grande do Norte - Campus Apodi</p>
          <p class="text-sm font-light mb-6 text-white/80">
            Um software desenvolvido pela IN4 focado na melhoria da segurança do IFRN.
          </p>
          <img src="img-facein.png" alt="Ilustração do sistema de segurança FaceIN" class="w-full max-w-xs sm:max-w-md mx-auto" />
        </div>
      </section>

      
      <section class="w-full lg:w-1/2 p-6 sm:p-10 flex items-center justify-center" aria-label="Formulário de login">
        <div class="bg-brand-green-dark w-full max-w-md p-6 sm:p-10 rounded-3xl">
          <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-center">Login</h2>

          <form action="#" role="form" class="space-y-5 sm:space-y-6" aria-describedby="login-instrucao">
            <p id="login-instrucao" class="sr-only">Digite seu usuário e senha para acessar o sistema</p>

            <div>
              <label for="usuario" class="block mb-2 text-sm font-medium">Usuário:</label>
              <input type="text" id="usuario" name="usuario" class="input-field" required autocomplete="username" />
            </div>

            <div>
              <label for="senha" class="block mb-2 text-sm font-medium">Senha:</label>
              <div class="relative flex items-center">
                <input type="password" id="senha" name="senha" class="input-field pr-10" required autocomplete="current-password" aria-describedby="togglePasswordIcon" />
                <button type="button" id="togglePasswordIcon" class="absolute right-4 text-gray-400 cursor-pointer" aria-label="Mostrar senha">
                  <i class="fi fi-ss-eye" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <div class="pt-4">
              <button type="submit" class="btn-submit" aria-label="Acessar o sistema">Acessar</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <footer class="text-white text-[10px] sm:text-sm flex items-center gap-1 sm:gap-2 justify-center sm:justify-end w-full px-4 sm:px-8 pb-4">
    <span>desenvolvido por</span>
    <img src="Logo IN4 png2.png" alt="Logo da empresa IN4" class="h-4 sm:h-5" />
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const togglePasswordIcon = document.getElementById('togglePasswordIcon');
      const passwordInput = document.getElementById('senha');
      const icon = togglePasswordIcon.querySelector('i');

      togglePasswordIcon.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

      
        if (type === 'text') {
          icon.classList.replace('fi-ss-eye', 'fi-ss-eye-crossed');
          icon.classList.replace('text-gray-400', 'text-black');
          togglePasswordIcon.setAttribute('aria-label', 'Ocultar senha');
        } else {
          icon.classList.replace('fi-ss-eye-crossed', 'fi-ss-eye');
          icon.classList.replace('text-black', 'text-gray-400');
          togglePasswordIcon.setAttribute('aria-label', 'Mostrar senha');
        }
      });
    });
  </script>

</body>

</html>
