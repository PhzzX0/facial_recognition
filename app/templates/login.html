{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceIN - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #386641;
        }
        .bg-brand-green {
            background-color: #386641;
        }
        .bg-brand-green-dark {
            background-color: #2F523D;
        }
        .input-field {
            background-color: #F0F2F5;
            border-radius: 0.75rem;
            padding: 1rem;
            color: #386641;
            font-weight: 600;
            width: 100%;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #6A994E;
        }
        .btn-submit {
            background-color: #F0F2F5;
            color: #386641;
            font-weight: 700;
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #e4e6e9;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="bg-brand-green rounded-3xl shadow-2xl flex w-full max-w-5xl m-4 text-white">

        <div class="w-1/2 p-12 flex flex-col justify-center relative">
            <div class="absolute left-6 top-0 h-full w-0.5 bg-white/50"></div>
            <div class="pl-8">
                <div class="flex items-center gap-3 mb-4">
                    <img src="{% static 'imagens/FaceIN_Logo_branca.png' %}" alt="FaceIN Logo" class="h-8">
                </div>
                <h1 class="text-3xl font-bold text-white">INSTITUTO FEDERAL</h1>
                <p class="text-lg mb-6 text-white">Rio Grande do Norte - Campus Apodi</p>
                <p class="text-sm font-light mb-8 text-white/80">
                    Um software desenvolvido pela IN4 focado na melhoria da segurança do IFRN.
                </p>
                <img src="{% static 'imagens/img_facein.png' %}" alt="Ilustração do sistema de segurança FaceIN" class="w-full max-w-md">
            </div>
        </div>

        <div class="w-1/2 p-8 flex items-center justify-center">
            <div class="bg-brand-green-dark w-full p-10 rounded-3xl">
                <h2 class="text-4xl font-bold mb-8 text-center">Login</h2>
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    {% if erro %}
                        <p style="color:red;">{{ erro }}</p>
                    {% endif %}
                    <div>
                        <label for="usuario" class="block mb-2 text-sm font-medium">Usuário:</label>
                        <input type="text" id="usuario" name="usuario" class="input-field">
                    </div>

                    <div>
                        <label for="senha" class="block mb-2 text-sm font-medium">Senha:</label>
                        <div class="relative flex items-center">
                            <input type="password" id="senha" name="senha" class="input-field pr-10">
                            <i id="togglePasswordIcon" class="fi fi-ss-eye absolute right-4 text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="btn-submit">Acessar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="absolute bottom-6 right-8 text-white text-sm flex items-center gap-2">
        <span>desenvolvido por</span>
        <img src="{% static 'imagens/Logo_IN4_png2.png' %}" alt="Logo IN4" class="h-5">
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordIcon = document.getElementById('togglePasswordIcon');
            const passwordInput = document.getElementById('senha');

            togglePasswordIcon.addEventListener('click', function () {
                // Verifica o tipo atual do campo de senha
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Muda a cor e o ícone
                if (type === 'text') {
                    // Senha visível: ícone de olho cortado e preto
                    this.classList.remove('fi-ss-eye');
                    this.classList.add('fi-ss-eye-crossed');
                    this.classList.remove('text-gray-400');
                    this.classList.add('text-black');
                } else {
                    // Senha oculta: ícone de olho normal e cinza
                    this.classList.remove('fi-ss-eye-crossed');
                    this.classList.add('fi-ss-eye');
                    this.classList.remove('text-black');
                    this.classList.add('text-gray-400');
                }
            });
        });
    </script>

</body>
</html>
