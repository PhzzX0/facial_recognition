<!DOCTYPE html>
<html>
<head>
	<title>FaceIN - Login</title>
</head>
<body>
	<h2>Login</h2>
	<form method="POST">
		{% csrf_token %}
		<label>Usuario: </label> <input type="text" name=usuario> <br>
		<label>Senha: </label> <input type="password" name="senha"> <br><br>
		{% if erro %}
			<p style="color:red;">{{ erro }}</p>
		{% endif %}
		<button type="submit">Entrar</button>
	</form>
</body>
</html>
